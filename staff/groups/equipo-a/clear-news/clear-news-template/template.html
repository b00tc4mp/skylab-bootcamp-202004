<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Document</title>

<body>

<section className='landing'>
    <a href="">Register</a>
    <a href="">Login</a>

<section className="register">
    <h1>Register</h1>
    <form >
        <input type="text" name="name" placeholder="name" required pattern="[A-Za-z]{1,20}" />
        <input type="text" name="surname" placeholder="surname" required pattern="[A-Za-z]{1,20}" />
        <input type="email" name="email" placeholder="e-mail" required />
        <input type="password" name="password" placeholder="password" required minLength="8" />
        <fieldset>

            <input type="checkbox" name="business" value="business" />Business<br />
            <input type="checkbox" name="entertainment" value="entertainment" />Entertainment<br />

            <input type="checkbox" name="health" value="health" />Health<br />
            <input type="checkbox" name="science" value="science" />Science<br />
            <input type="checkbox" name="sports" value="sports" />Sports<br />
            <input type="checkbox" name="technology" value="technology" />Technology<br />
        </fieldset>
        <label for="regions">Choose your region to receive national news</label>

            or <a href="" onClick={handleGoToLogin}>Login</a>

        <Feedback message={error} level="error" ></Feedback>
    </form>

    <section className="login">
        <h1>Login</h1>
        <form >
            <input type="email" name="email" placeholder="e-mail" required />
            <input type="password" name="password" placeholder="password" required minLength="8" />
            <button>Submit</button>
            or <a href="" onClick={this.handeGoToRegister}>Register</a>

            <Feedback/>
