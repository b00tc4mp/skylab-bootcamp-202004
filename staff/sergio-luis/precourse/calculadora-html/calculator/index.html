<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>Calculator</header>
    <div class='blockCenter' id='calculatorContainer'>
        <div class='resultsContainer' id=''>
            <div id='historic'></div>
            <div class='blockCenter' id='outputCampus'>0</div>
        </div>
        <div id='keysContainer'>
            <div class="operator">
                <div class='operator backgroundSilver' id='ac'>AC</div>
                <div class='operator backgroundSilver' id='c'>C</div>
            </div>
            <div class='operator backgroundSilver' id='positive-negative'>+/-</div>
            <div class='operator backgroundSilver' id='percentage'>%</div>
            <div class='operator backgroundOrange' id='division' value='/'>÷</div>
            <div class='number backgroundGrey' id='seven'>7</div>
            <div class='number backgroundGrey' id='eight'>8</div>
            <div class='number backgroundGrey' id='nine' >9</div>
            <div class='operator backgroundOrange' id='multiplication'>×</div>
            <div class='number backgroundGrey' id='four'>4</div>
            <div class='number backgroundGrey' id='five'>5</div>
            <div class='number backgroundGrey' id='six'>6</div>
            <div class='operator backgroundOrange' id='subtraction'>-</div>
            <div class='number backgroundGrey' id='one'>1</div>
            <div class='number backgroundGrey' id='two'>2</div>
            <div class='number backgroundGrey' id='three'>3</div>
            <div class='operator backgroundOrange' id='addition'>+</div>
            <div class='number backgroundGrey' id='zero'>0</div>
            <div class='number backgroundGrey' id='point'>,</div>
            <div class='operator backgroundOrange' id='equal'>=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
