<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>calculadora</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<h1>Calculadora</h1>
	<div class='screen' id='display'></div>
	<div class='buttons-wrapper'>	
		<div id="number1" class='button'>1</div>
		<div id="number2" class='button'>2</div>
		<div id="number3" class='button'>3</div>
		<div id="number4" class='button'>4</div>
		<div id="number5" class='button'>5</div>
		<div id="number6" class='button'>6</div>
		<div id="number7" class='button'>7</div>
		<div id="number8" class='button'>8</div>
		<div id="number9" class='button'>9</div>
		<div id="number0" class='button'>0</div>
		<div id='minus' class='button-operation'>-</div>
		<div id='division' class='button-operation'>/</div>
		<div id='addition'class='button-operation'>+</div>
		<div id='multiply' class='button-operation'>*</div>
		<div id='reset' class='button-operation'>AC</div>
		<div id='result' class='button-operation'>=</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
