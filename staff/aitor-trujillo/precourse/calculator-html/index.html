<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylab Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <!-- Display -->
        <div id="display">0</div>

        <!-- Calculator -->
        <div>
            <div id="header">
                <button id="ac" class="func but">AC</button>
                <button id="negative" class="func but">+/-</button>
                <button id="percent" class="func but">%</button>
                <button id="divide" class="op but">/</button>
            </div>
            <div>
                <button class="num but">7</button>
                <button class="num but">8</button>
                <button class="num but">9</button>
                <button id="multiply" class="op but">X</button>
            </div>
            <div>
                <button class="num but">4</button>
                <button class="num but">5</button>
                <button class="num but">6</button>
                <button id="minus" class="op but">-</button>
            </div>
            <div>
                <button class="num but">1</button>
                <button class="num but">2</button>
                <button class="num but">3</button>
                <button id="plus" class="op but">+</button>
            </div>
            <div id="footer">
                <button class="num but" id="zero">0</button>
                <button id="point" class="func but">,</button>
                <button id="equal" class="op but">=</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
