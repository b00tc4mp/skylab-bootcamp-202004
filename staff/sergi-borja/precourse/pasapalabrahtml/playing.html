<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
    <link rel="stylesheet" href="playing.css">
</head>

<body>
    <img src="fondo.jpg" id="fondo">
    <div>
        <p class="timer"></p>
    </div>
    <div class="rosco">
        <span class="dots" id="letterA">A</span>
        <span class="dots" id="letterB">B</span>
        <span class="dots" id="letterC">C</span>
        <span class="dots" id="letterD">D</span>
        <span class="dots" id="letterE">E</span>
        <span class="dots" id="letterF">F</span>
        <span class="dots" id="letterG">G</span>
        <span class="dots" id="letterH">H</span>
        <span class="dots" id="letterI">I</span>
        <span class="dots" id="letterJ">J</span>
        <span class="dots" id="letterK">K</span>
        <span class="dots" id="letterL">L</span>
        <span class="dots" id="letterM">M</span>
        <span class="dots" id="letterN">N</span>
        <span class="dots" id="letterÑ">Ñ</span>
        <span class="dots" id="letterO">O</span>
        <span class="dots" id="letterP">P</span>
        <span class="dots" id="letterQ">Q</span>
        <span class="dots" id="letterR">R</span>
        <span class="dots" id="letterS">S</span>
        <span class="dots" id="letterT">T</span>
        <span class="dots" id="letterU">U</span>
        <span class="dots" id="letterV">V</span>
        <span class="dots" id="letterX">X</span>
        <span class="dots" id="letterY">Y</span>
        <span class="dots" id="letterZ">Z</span>
        <img id="logo" src="logo.png">
        <a id="linkWeb" href="http://www.lagranja.top"></a>
    </div>
    <div class="answerBox">
        <div id="pregunta"></div>
        <input id="respuesta" type="text" placeholder="Escribe aquí tu respuesta...">
        <br>
        <button id="intro">Enviar</button>
        <button id="pasapalabra">Pasapalabra</button>
        <button id="again">Play again</button>
    </div>
    <div>
        <a href="ranking.html" id="ranking">Ranking</a>
    </div>
    <div class="promptBox">
        <div id="promptAsk">¿Cómo te llamas?</div>
        <input id="inputName" type="text" placeholder="   Escribe aquí tu nombre...">
        <p id="wrongMsg">*Nombre inválido</p>
        <button id="acepto">Aceptar</button>
        <button id="cancelo">Cancelar</button>
    </div>
    <script src='playing.js'></script>
</body>

</html>
