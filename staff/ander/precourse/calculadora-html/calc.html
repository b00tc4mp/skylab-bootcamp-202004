<!DOCTYPE HTML>

<html>
<head>
	<title>Calculadora</title>
	<link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>

	
	<input id="salida" type="text" placeholder="0" />
	<br>
		<button class="especial" id="ac">AC</button><button id="return">return</button><button class="operador" id="divi">/</button>
	<br>
		<button id="7">7</button><button id="8">8</button><button id="9">9</button><button class="operador" id="multi">X</button>
		<br>
		<button id="4">4</button><button id="5">5</button><button id="6">6</button><button class="operador" id="resta">-</button>
		<br>
		<button id="1">1</button><button id="2">2</button><button id="3">3</button><button class="operador" id="suma">+</button>
		<br>
		<button class="especial" id="0">0</button><button id="coma">,</button><button class="operador" id="igual">=</button>
		<br>


	<script type="text/javascript" src="index.js"></script>
</body>
</html>
