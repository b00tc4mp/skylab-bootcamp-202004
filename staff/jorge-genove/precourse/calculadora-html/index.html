<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel='stylesheet' type='text/css' href='index.css'></head>
</head>
<body>
    <header>CALCULADORA</header>
    <div class="centraTabla">
        <table>
            <tbody id="calculadora">
                <tr>
                    <td id="screen" colspan="4">0</td>
                </tr>

            
                <tr>
                    <td colspan="2" id="ac">AC</td>
                    <td id="returnNumber"><img src="https://icons-for-free.com/iconfiles/png/512/restore+rotate+undo+icon-1320183184930933655.png" style="width: 100%; height: 100%;"></td>
                    <td id="divi" class="symbols">รท</td>
                </tr>
                <tr>
                    <td class="numbers" id="7">7</td>
                
                    <td id="8">8</td>
                    <td id="9">9</td>
                    <td id="mult" class="symbols">x</td>
                </tr>
                
                <tr>
                    <td id="4">4</td>
                    <td id="5">5</td>
                    <td id="6">6</td>
                    <td id="subs" class="symbols">-</td>
                </tr>
               
                <tr>
                    <td id="1">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                    <td  id="plus" class="symbols">+</td>
                </tr>
                
                <tr>
                    <td id="0" colspan="2" class="num0">0</td>
                    <td id=".">,</td>
                    <td id="calculate" class="symbols">=</td>
                </tr>
            </tbody>
        </table>
    </div>  
</body>
<script src="indexx.js"></script>
</html>
