<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table class="main">
    <tr>
      <td colspan="4"><input id="result" type="text" value="0" readonly></td>
    </tr>
    <tr>
      <td colspan="2"><input class="operations" type="button" value="AC" onclick="totalDelet()"/></td>
      <td><input class="operations" type="button" value="C" onclick="delet()"/></td>
      <td><input class="operations" type="button" value="÷" onclick="add('/')"/></td>
    </tr>
    <tr>
      <td><input class="numbers" type="button" value="7" onclick="add(7)"/></td>
      <td><input class="numbers" type="button" value="8" onclick="add(8)"/></td>
      <td><input class="numbers" type="button" value="9" onclick="add(9)"/></td>
      <td><input class="operations" type="button" value="×" onclick="add('*')"/></td>
    </tr>
    <tr>
      <td><input class="numbers" type="button" value="4" onclick="add(4)"/></td>
      <td><input class="numbers" type="button" value="5" onclick="add(5)"/></td>
      <td><input class="numbers" type="button" value="6" onclick="add(6)"/></td>
      <td><input class="operations" type="button" value="−" onclick="add('-')"/></td>
    </tr>
    <tr>
    <tr>
      <td><input class="numbers" type="button" value="1" onclick="add(1)"/></td>
      <td><input class="numbers" type="button" value="2" onclick="add(2)"/></td>
      <td><input class="numbers" type="button" value="3" onclick="add(3)"/></td>
      <td><input class="operations" type="button" value="+" onclick="add('+')"/></td>
    </tr>
    <tr>
      <td colspan="2"><input class="numbers" type="button" value="0" onclick="add(0)"/></td>
      <td><input class="numbers" type="button" value="." onclick="add('.')"/></td>
      <td><input class="operations" type="button" value="=" onclick="calculations('=')"/></td>            
    </tr>
  </table>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
