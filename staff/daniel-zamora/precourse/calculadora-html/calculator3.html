<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="image/x-icon" href="images/icon.ico">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index3.css">
</head>

<body>
    <div id="calculator">
        <div id="result" class="result">
            <div id="previous_number" class="previous_number"></div>
            <div id="current_number" class="current_number"></div>
        </div>
        <button class="special_operators" data-reset>AC</button>
        <button data-percent class="special_operators">%</button>
        <button data-delete class="special_operators">โค</button>
        <button data-operations class="operators">รท</button>
        <button data-numbers class="numbers">7</button>
        <button data-numbers class="numbers">8</button>
        <button data-numbers class="numbers">9</button>
        <button data-operations class="operators">x</button>
        <button data-numbers class="numbers">4</button>
        <button data-numbers class="numbers">5</button>
        <button data-numbers class="numbers">6</button>
        <button data-operations class="operators">-</button>
        <button data-numbers class="numbers">1</button>
        <button data-numbers class="numbers">2</button>
        <button data-numbers class="numbers">3</button>
        <button data-operations class="operators">+</button>
        <button data-numbers class="number_0">0</button>
        <button data-numbers class="numbers">.</button>
        <button data-equals class="operators">=</button>
    </div>
    <script src="js/index3.js" defer></script>
</body>

</html>
