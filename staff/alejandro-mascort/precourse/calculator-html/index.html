<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="site">
        <div class="grid">
            <div class="screen">
                <span id="screen-number"></span>
            </div>
            <div class="numbers">
                <div class="btn" id="ac"><span>AC</span></div>
                <div class="btn" id="remove"><span>DEL</span></div>
                <div class="btn number" id="zero"><span>0</span></div>
                <div class="btn number" id="separator"><span>.</span></div>
                <div class="btn number" id="one"><span>1</span></div>
                <div class="btn number" id="two"><span>2</span></div>
                <div class="btn number" id="three"><span>3</span></div>
                <div class="btn number" id="four"><span>4</span></div>
                <div class="btn number" id="five"><span>5</span></div>
                <div class="btn number" id="six"><span>6</span></div>
                <div class="btn number" id="seven"><span>7</span></div>
                <div class="btn number" id="eight"><span>8</span></div>
                <div class="btn number" id="nine"><span>9</span></div>
                <div class="btn operations" id="division"><span>/</span></div>
                <div class="btn operations" id="multiplication"><span>x</span></div>
                <div class="btn operations" id="extraction"><span>-</span></div>
                <div class="btn operations" id="sum"><span>+</span></div>
                <div class="btn operations" id="equal"><span>=</span></div>
            </div>
        </div>
    </div>
</body>

</html>
