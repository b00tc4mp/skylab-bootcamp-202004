<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <section class="register">
        <h2 class="register__header">Register</h2>
        <form onSubmit class="register__form" >      
            <label for="name">Establishment Name</label>          
            <input class="register__input" type="text" name="name" placeholder="John's Restaurant" />
            <label for="nif">NIF</label>
            <input class="register__input" type="text" name="nif" placeholder="12345678A" />
            <label for="email">Email</label>
            <input class="register__input" type="email" name="email" placeholder="john@doe.com" />
            <label for="password">Password</label>
            <input class="register__input" type="password" name="password" placeholder="********" />
            <button class="register__button">Register</button>
        </form>
    </section>
