<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator HTML</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<section class="numbers">
    <button class="num" id="result">0</button>
    <button class="num" id="cero">0</button>
    <button class="num" id="uno">1</button>
    <button class="num" id="dos">2</button>
    <button class="num" id="tres">3</button>
    <button class="num" id="cuatro">4</button>
    <button class="num" id="cinco">5</button>
    <button class="num" id="seis">6</button>
    <button class="num" id="siete">7</button>
    <button class="num" id="ocho">8</button>
    <button class="num" id="nueve">9</button>
    <button class="num" id="dec">.</button>
    <button class="but" id="ac">AC</button>
    <button class="but" id="ret">C</button>
    <button class="but" id="div">/</button>
    <button class="but" id="mult">X</button>
    <button class="but" id="rest">-</button>
    <button class="but" id="sum">+</button>
    <button class="but" id="equal">=</button>
</section>
<script src="index.js"></script>
</body>
</html>
