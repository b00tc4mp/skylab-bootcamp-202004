<!DOCTYPE html>
<html lang = 'en'> 
    <head>
        <title>Calculadora HTML  by Pau Atienza</title>
        <link rel='stylesheet' type='text/css'href='index.css'>
    </head>
    <body>
        <div id = 'calculator' class = 'calculator'>
            
            <div id = 'screen' class = 'screen'></div>
            
            <div id = 'buttons' class = 'buttons'>
                <div id = 'row' class = 'row'>
                    <button id = 'ac' class = 'ac'>AC</button>
                    <button id = 'c' class = 'c'>C</button>
                    <button id = 'div' class = 'div'>/</button>
                </div>

                <div id = 'row' class = 'row'>
                    <button id = 'seven' class = 'seven'>7</button>
                    <button id = 'eight' class = 'eight'>8</button>
                    <button id = 'nine' class = 'nine'>9</button>
                    <button id = 'times' class = 'times'>x</button>
                </div>

                <div id = 'row' class = 'row'>
                    <button id = 'four' class = 'four'>4</button>
                    <button id = 'five' class = 'five'>5</button>
                    <button id = 'six' class = 'six'>6</button>
                    <button id = 'minus' class = 'minus'>-</button>
                </div>

                <div id = 'row' class = 'row'>
                    <button id = 'one' class = 'one'>1</button>
                    <button id = 'two' class = 'two'>2</button>
                    <button id = 'three' class = 'three'>3</button>
                    <button id = 'add' class = 'add'>+</button>
                </div>

                <div id = 'row' class = 'row'>
                    <button id = 'zero' class = 'zero'>0</button>
                    <button id = 'dot' class = 'dot'>.</button>
                    <button id = 'equals' class = 'equals'>=</button>
                </div>
            </div>


        </div>
        




        <script src = 'index.js'></script>
    </body>
</html>
