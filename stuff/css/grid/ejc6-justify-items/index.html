<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2>The JUSTIFY Property in Grid Layout</h2>
    <h3>Justify Items CENTER </h3>
    <div class="container-center">
        <div class="item a">A</div>
        <div class="item b">B</div>
        <div class="item c">C</div>
        <div class="item d">D</div>

    </div>
    <h3>Justify Items START </h3>
    <div class="container-start">
        <div class="item e">E</div>
        <div class="item f">F</div>
        <div class="item g">G</div>
        <div class="item h">H</div>

    </div>
    <h3>Justify Items END </h3>
    <div class="container-end">
        <div class="item i">I</div>
        <div class="item j">J</div>
        <div class="item k">K</div>
        <div class="item l">L</div>

    </div>


    <h2>The ALIGN Property in Grid Layout</h2>
    <h3>Align items CENTER </h3>
    <div class="container-align-center">
        <div class="item m">M</div>
        <div class="item n">N</div>
        <div class="item o">O</div>
        <div class="item p">P</div>

    </div>
    <h3>Align items START </h3>
    <div class="container-align-start">
        <div class="item q">Q</div>
        <div class="item r">R</div>
        <div class="item s">S</div>
        <div class="item t">T</div>

    </div>
    <h3>Align items STRETCH </h3>
    <div class="container-align-stretch">
        <div class="item u">U</div>
        <div class="item v">V</div>
        <div class="item w">W</div>
        <div class="item x">X</div>

    </div>
</body>

</html>
