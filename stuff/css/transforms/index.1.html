<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .plane {
            width: 500px;
            height: 300px;
            background-color: lightgray;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .axis-x {
            width: 500px;
            height: 1px;
            background-color: red;
            transform-origin: center;
            position: absolute;
            top: 100px;
        }

        .axis-y {
            width: 1px;
            height: 300px;
            background-color: blue;
            transform-origin: center;
            position: absolute;
            left: 100px;
        }

        .bed {
            width: 50px;
            height: 80px;
            background-color: skyblue;
            transform-origin: center;
            position: absolute;
            transform: translateX(75px) translateY(60px) rotate(45deg);            
        }
    </style>
</head>

<body>
    <div class="plane">
        <div class="axis-x"></div>
        <div class="axis-y"></div>
        <div class="bed"></div>
    </div>
</body>

</html>
